## -------------------- Spring Configurations
spring:
  jpa:
    generate-ddl: true
    open-in-view: true
    ##  By default, the data.sql script executes before Hibernate initialization.
    defer-datasource-initialization: true # This modifies the default Spring Boot behavior and populates the data after the schema is generated by Hibernate.
  h2:
    console:
      enabled: true
      path: /h2-console

  dataSource:
    url: jdbc:h2:mem:test-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

## -------------------- Server Configurations
server:
  servlet:
    context-path: /employee-management
  compression:
    enabled: true
  port: 9090
